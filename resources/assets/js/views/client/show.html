<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">{{ page_title }}</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Nome</label>

                        <div class="col-md-6">
                            <p>{{ client.name }} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-mail</label>

                        <div class="col-md-6">
                            <p>{{ client.email }} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Fone:</label>

                        <div class="col-md-6">
                            <p>{{ client.phone }} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Endereço</label>

                        <div class="col-md-6">
                            <p>{{ client.address }} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Responsável</label>

                        <div class="col-md-6">
                            <p>{{ client.responsible }} </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Obs</label>

                        <div class="col-md-6">
                            <p>{{ client.obs }} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

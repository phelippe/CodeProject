<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">{{ page_title }}</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project_file.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição:</label>
                            <div class="col-md-6">
                                <textarea type="text" class="form-control" name="description" ng-model="project_file.description" required>
                                </textarea>
                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">
                            <label class="col-md-4 control-label">Arquivo:</label>
                            <div class="col-md-6">
                                <div class="btn btn-info button" ngf-select ng-model="project_file.file" name="file" >Selecione um arquivo</div>
                                {{project_file.file.name}}
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">{{ btn_text }}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">{{ page_title }}</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Estado</th>
                                <th>Criada em</th>
                                <th>Prazo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in tasks">
                                <td>{{ o.name }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.created_at.date | dateBrCHora }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/projetos/{{ o.project_id }}/tarefas/{{ o.id }}" >Ver</a> |
                                    <a ng-href="#/projetos/{{ o.project_id }}/tarefas/{{ o.id }}/edit" >Editar</a> |
                                    <a ng-href="#/projetos/{{ o.project_id }}/tarefas/{{ o.id }}/delete" >Deletar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{ page_title }}
                    <div class="pull-right col-md-8">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-2 control-label">Nome:</label>
                                <div class="col-md-6">
                                    <input type="text" required class="form-control" name="name" ng-model="project_task.name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Estado</th>
                                <th>Inicia em</th>
                                <th>Prazo</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in project_tasks">
                                <td>{{ o.name }}</td>
                                <td>{{ o.status }}</td>
                                <td>{{ o.start_date | dateBr }}</td>
                                <td>{{ o.due_date | dateBr }}</td>
                                <td>
                                    <a ng-href="#/projetos/{{ o.project_id }}/tarefas/{{ o.id }}/edit" >Editar</a> |
                                    <a ng-href="#/projetos/{{ o.project_id }}/tarefas/{{ o.id }}/delete" >Deletar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

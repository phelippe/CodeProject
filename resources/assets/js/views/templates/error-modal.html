<div class="modal-header">
    <h3 class="modal-title">Erro</h3>
</div>
<div class="modal-body">
    <!--FEITO EM CLIENT NEW (ver tambÃ©m o controller para ver como ficou a estrutura)-->
    <div ng-repeat="(g, v) in errors">
        <strong class="text-capitalize">{{g}}:</strong>
        <ul>
            <li ng-repeat="m in v">
                {{m}}
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="close()">Continuar</button>
</div>
